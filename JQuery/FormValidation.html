<!doctype html>
<html>
<head>
    <title>Form Validation</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!--Base JQuery Embed, or we would use http://code.jquery.com/jquery-latest.min.js" as src-->
    <!--This is bad if we don't know how updating JQ version will affect code-->
    <link rel="stylesheet" type="text/css" href="FormStyle.css" />

    <script type="text/javascript" src="jquery.min.js"></script>

</head>

<body>

    <div id="wrapper">

      <div id="error"></div>

      <form id="formValidation">


          <label for="email">Email:</label>
          <input name="email" id="email" />

          <label for="telephone">Telephone:</label>
          <input name="telephone" id="phone"/>

          <label for="password">Password:</label>
          <input name="password" type="password" id="password"/>

          <label for="pass2">Confirm Password:</label>
          <input name="pass2" type="password" id="pass2"/>

          <input name="submit" type="submit" value="Submit" />

      </form>

    </div>


  <script>

    $("#formValidation").submit(function(event) {

        var errorMessage = "";

        event.preventDefault();

        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
            return pattern.test(emailAddress);
        };

        if(!isValidEmailAddress($("#email").val())) {
          errorMessage = "<br />Please submit a valid email address ";
        }
        if(!$.isNumeric($("#phone").val())){
          errorMessage = errorMessage + "<br />Please submit a valid phone number";
        }
        if($("#password").val() != $("#pass2").val()) {
          errorMessage = errorMessage + "<br />Entered passwords do not match";
        }

        if(errorMessage == "") {
          alert("Success!");
        }
        else {
          $("#error").html(errorMessage);
        }

    });

  </script>

</body>

</html>
