<!doctype html>
<html>
<head>
    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!--Base JQuery Embed, or we would use http://code.jquery.com/jquery-latest.min.js" as src-->
    <!--This is bad if we don't know how updating JQ version will affect code-->
    <script type="text/javascript" src="jquery.min.js"></script>

    <style>

      #syncer{
        width:200px;
        height:25px;
        background-color: blue;
      }

    </style>

</head>

<body>

    <h2>Asyncronous Javascript And XML (AJAX)</h2>

    <button id="syncer">Get the button content!</button>

  <script>

    $("#syncer").click(function() {
        $.ajax({url:"AJAXtext.html"}).done(function(data) {
          $("h2").append(data);
        });
    });

  </script>

</body>

</html>
