<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
  <button onclick="alert('Basic Javascript Alerts Go Here')">Click Me!</button>


  <!--Allows for use of JS outside of inline use, best way of doing it-->
  <script type="text/javascript">
  <!--type is always text/js, just like CSS-->

    alert('Page Loaded');

  </script>
  <!--Script goes either in head tag or at the end of the body tag-->

</body>

</html>
