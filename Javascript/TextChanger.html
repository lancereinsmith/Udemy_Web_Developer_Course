<!doctype html>
<html>
<head>
  <title>Learning Javascript</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

  <button id="textChanger">Text Changer</button>

  <p id="firstP">
    Some Text
  </p>

  <button id="textAppender">Text Appender</button>

  <p id="secondP">
    Javascript...
  </p>

  <button id="textCreator">Text Creator</button>

  <p id="thirdP">

  </p>

  <script type="text/javascript">

  document.getElementById("textChanger").onclick=function(){

    document.getElementById("firstP").innerHTML="Some more text";
  }

  document.getElementById("textAppender").onclick=function(){

    document.getElementById("secondP").innerHTML = document.getElementById("secondP").innerHTML + "is Awesome...";
  }

  document.getElementById("textCreator").onclick=function(){

    document.getElementById("thirdP").innerHTML = "Created some text";
  }
  </script>


</body>

</html>
