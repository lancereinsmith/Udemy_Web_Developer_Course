<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    <!--Two separate Divs-->
      .bluebox {
        background-color:blue;
        width:100px;
        height:200px;
      }
      .redbox {
        background-color:red;
        width:100px;
        height:200px;
      }
    </style>
</head>

<body>
  <div class="bluebox">
    <p>
      This is some text.
    </p>
  </div>
  <div class="redbox">
    <p>
      This is some text.
    </p>
  </div>
</body>
</html>
