<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Floating-->
    <style type="text/css">
      .yellowbox{
        background-color:#FFFF00;
        color:#8000FF;
        width:200px;
        height:400px;
        float:left;
        }
      .greenbox{
        background-color:green;
        width:200px;
        float:right;
        }
      .clear{
        clear:both;
      }
    </style>
</head>

<body>
  <div class="yellowbox">
    <p>
      This is some text.
    </p>
  </div>
  <div class="greenbox">
    <p>Even more text goes here.</p>
  </div>
  <p>
    More Text.
  </p>

  <div class="clear"></div>

  <p>
    This text is cleared so it will not be between the floated divs.
  </p>
</body>
</html>
