<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      <!--Classes for multiple things, IDs for one thing-->
      .second{color:blue;}
      .large{font-size:81px;}
      #P2{color:green;}

    </style>
</head>

<body>

  <p id="P2">
    This is some more text.
  </p>

  <p class="second">
    This is even more text than before.
  </p>

  <p class="large">
    This text is huge.
  </p>

</body>
</html>
