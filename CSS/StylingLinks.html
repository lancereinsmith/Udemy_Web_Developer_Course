<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    <!--works with types of a's-->
    <!--visited affects links that have been clicked already-->
    a:visited{
      color:green;
    }
    <!--hover affects links when the cursor moves over them-->
    a:hover{
      font-size:50px;
      color:red;
    }

    </style>
</head>

<body>
  <p>
    <!--target=_blank makes link open in new tab-->
    <a href="http://www.google.com" target=_blank>Google</a>
  </p>
</body>
</html>
