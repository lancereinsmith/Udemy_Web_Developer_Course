<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Position:Relative allows us to move divs like so-->
    <style type="text/css">
      .yellowbox{
        background-color:#FFFF00;
        color:#8000FF;
        width:200px;
        height:400px;
        position:relative;
        left:100px;
        top:200px;
        <!--Layering Elements with Z index, higher index is on top-->
        z-index:1;
        }
      .greenbox{
        background-color:green;
        width:200px;
        <!--For Z index, each element must have a position-->
        position:relative;
        z-index:2;
        }
    </style>
</head>

<body>

  <div class="yellowbox">
    <p>
      This is some text.
    </p>
  </div>

  <div class="greenbox">
    <p>Even more text goes here.</p>
  </div>

</body>
</html>
