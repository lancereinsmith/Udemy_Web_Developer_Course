<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    .dividers{
      width:100px;
      height:100px;
      float:left;
      margin:20px;
    }
    #red{
      background-color:red;
    }
    #blue{
      background-color:blue;
    }
    #green{
      background-color:green;
    }
    </style>
</head>

<body>
  <div class="divider" id="red">
    <p>
      Text.
    </p>
  </div>

  <div class="divider" id="blue">
    <p>
      More Text.
    </p>
  </div>

  <div class="divider" id = "green">
    <p>
      Most Text.
    </p>
  </div>

</body>
</html>
