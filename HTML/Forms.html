<!doctype html>
<html>
<head>
    <title>Forms and Input</title>
            
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
</head>
<body>
    <form>
        <input type="text" placeholder="Examples..." name="examples"/><br />
        <input type="email" placeholder="Email..." name="email"/><br />
        
        
        <textarea name="textarea">My Text Goes Here</textarea><br />
        
        <select>
            <option>Select Option...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        
        <br />
        
        <input type="radio" name="color"/> Red
        <input type="radio" name="color"/> Blue
        <input type="radio" name="color"/> Green <br/>
        
        <input type="checkbox" name="Dog" value="1"/> Dog
        <input type="checkbox" /> Cat
        <input type="checkbox" /> Fish <br/>
        
        <input type="submit" value="Accept"/>
        
    </form>    
</body>
</html>
